<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center">
        Functional <span class="text-pink-300">Baper Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="function-container w-3/4 mx-auto mt-12">
        <div class="grid grid-cols-3 gap-5">
          <div class="p-5 bg-teal-300 rounded-md text-center text-white">
            <h2 class="text-3xl">Deposit</h2>
            <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
          </div>
          <div class="p-5 bg-rose-300 rounded-md text-center text-white">
            <h2 class="text-3xl">Withdraw</h2>
            <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
          </div>
          <div class="p-5 bg-purple-300 rounded-md text-center text-white">
            <h2 class="text-3xl">Deposit</h2>
            <h1 class="text-5xl">$<span id="ballance-total">1240</span></h1>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-5 mt-5">
          <div class="p-10 bg-teal-300 rounded-md">
            <input
              id="deposit-amount-input"
              class="block w-full rounded-md px-4 py-2"
              type="text"
              placeholder="Enter deposit amount"
            />
            <button
              id="deposit-btn"
              class="text-md rounded-md mt-5 block mx-auto bg-slate-700 text-white px-6 py-2 hover:bg-white hover:text-black"
            >
              Deposit
            </button>
          </div>
          <div class="p-10 bg-rose-300 rounded-md">
            <input
              id="withdraw-amount-input"
              class="block w-full rounded-md px-4 py-2"
              type="text"
              placeholder="Enter withdraw amount"
            />
            <button
              id="withdraw-btn"
              class="text-md rounded-md mt-5 block mx-auto bg-slate-700 text-white px-6 py-2 hover:bg-white hover:text-black"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
